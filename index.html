<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Freeman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Edu+QLD+Beginner:wght@400..700&family=Freeman&family=Kranky&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Bookmarker</h1>
      <div class="bookmarkt-body">
        <div class="icon-book d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-bookmark font-i" style="color: #3c9f98"></i>
          <h2 class="text-center pt-3 pb-3 font-h">
            Bookmark your favorite sites
          </h2>
          <i class="fa-solid fa-bookmark font-i" style="color: #3c9f98"></i>
        </div>
        <div class="sub">
          <div class="site-name d-flex flex-column mb-2">
            <label for="user-Name" class="form-label text-white fw-semibold">
              <i class="fa-regular fa-bookmark icon-u"></i>
              Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="user-Name"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="site-name d-flex flex-column mb-2 mt-5">
            <label for="URL-LINK" class="form-label text-white fw-semibold">
              <i class="fa-brands fa-dribbble icon-u"></i>
              Site URL</label
            >
            <input
              type="url"
              class="form-control"
              id="URL-LINK"
              placeholder="Website URL"
            />
          </div>
          <div class="text-center pt-4 pb-4">
            <button
              type="button"
              onclick="addInformation()"
              class="btn btn-outline-info px-5 cont"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div
        class="col-md-12 my-5 d-flex justify-content-around align-items-center bg-white p-2 shadow flex-wrap"
      >
        <p class="teex">index</p>
        <p class="teex">Website Name</p>
        <p class="teex">
          <i class="fa-regular fa-eye teex px-2 text-success"></i>Visit
        </p>
        <p class="teex">
          <i class="fa-solid fa-trash-can teex px-2 text-danger"></i>Delete
        </p>
      </div>

      <div id="mydata" class=""></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
